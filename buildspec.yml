version: 0.2

phases:
  install:
    commands:
      - curl -o terraform.zip https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
      - unzip terraform.zip
      - mv terraform /usr/local/bin/
      - terraform -version
  pre_build:
    commands:
      - terraform init
  build:
    commands:
      - terraform destroy -auto-approve

      #- terraform apply -auto-approve
